<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Crear Usuario - Matamonchis</title>
</head>
<body>
  <h1>Crear Nuevo Usuario</h1>

  <form id="crear-usuario-form">
    <input type="text" id="nombre" placeholder="Nombre completo" required /><br />
    <input type="text" id="username" placeholder="Nombre de usuario" required /><br />
    <input type="password" id="password" placeholder="Contraseña" required /><br />
    
    <select id="rol" required>
      <option value="cajero">Cajero</option>
      <option value="admin">Administrador</option>
    </select><br />

    <button type="submit">Crear Usuario</button>
  </form>

  <p id="mensaje"></p>

  <!-- Carga del script (después del HTML para que los elementos existan) -->
  <script type="module" src="crearUsuario.js"></script>
</body>
</html>
